<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="http://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>


  <div id="editor">

  </div>

  <script src="http://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>

var Align = Quill.import('attributors/style/align');
var Block = Quill.import('blots/block');
Block.tagName = 'DIV';
var Bold = Quill.import('formats/bold');
Bold.tagName = 'B';
var Italic = Quill.import('formats/italic');
Italic.tagName = 'I';

Quill.register(Align, true);
Quill.register(Block, true);
Quill.register(Bold, true);
Quill.register(Italic, true);

var quill = new Quill('#editor', {
    modules: {
        toolbar: {
            container: [
                [{ header: [1, 2, 3, 4, 5, 6, false] }],
                ['bold', 'italic', 'underline', 'strike', 'blockquote'],
                [{ align: [] }, { list: 'ordered'}, { list: 'bullet' }],
                ['link', 'image']
            ],
            handlers: {
                image: function () {
                    var range = this.quill.getSelection();
                    if (range == null || range.length === 0) {
                      return;
                    }
                    this.quill.insertEmbed(10, 'image', 'https://quilljs.com/images/cloud.png');
                }
            }
        },
        history: {

        }
    },
    formats: [
        'bold', 'italic', 'underline', 'strike',
        'blockquote','header', 'align', 'list', 'link', 'image'
    ],
    placeholder: 'Compose an epic...',
    theme: 'snow'
});
  </script>
</body>
</html>
